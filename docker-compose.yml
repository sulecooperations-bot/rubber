version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:13-3.1
    container_name: rubber-postgres
    environment:
      POSTGRES_DB: rubber_plantation
      POSTGRES_USER: rubber_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - rubber-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rubber_user -d rubber_plantation"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rubber-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rubber_plantation
      DB_USER: rubber_user
      DB_PASSWORD: secure_password_123
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rubber-network
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rubber-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rubber-network
    restart: unless-stopped

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: rubber-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rubber-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rubber-network:
    driver: bridge




