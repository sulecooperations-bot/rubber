# Netlify Configuration for Rubber Plantation Management System
[build]
  # Frontend build directory
  base = "."
  # Build command for Vite
  command = "cd frontend && npm install && npm run build"
  # Directory where build output will be placed
  publish = "frontend/dist"
  
  # Environment variables for build
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--legacy-peer-deps"

# Redirect configuration for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Header configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration for branch deploys
[context.production]
  environment = { BACKEND_URL = "YOUR_BACKEND_URL_HERE" }

[context.deploy-preview]
  environment = { BACKEND_URL = "YOUR_BACKEND_URL_HERE" }

[context.branch-deploy]
  environment = { BACKEND_URL = "YOUR_BACKEND_URL_HERE" }

