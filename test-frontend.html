<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Frontend API Test</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testAPI(endpoint, name) {
            try {
                addResult(`Testing ${name}...`, 'loading');
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ ${name}: Success (${Object.keys(data).length} items)`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå ${name}: HTTP ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå ${name}: ${error.message}`, 'error');
                return false;
            }
        }

        async function runTests() {
            addResult('Starting API tests...', 'loading');
            
            const tests = [
                ['/dashboard/stats', 'Dashboard Stats'],
                ['/dashboard/trends', 'Dashboard Trends'],
                ['/blocks', 'Blocks'],
                ['/workers', 'Workers'],
                ['/tapping-records', 'Tapping Records'],
                ['/health-metrics/summary/overview', 'Health Metrics'],
                ['/predictions', 'Predictions']
            ];

            let passed = 0;
            for (const [endpoint, name] of tests) {
                const success = await testAPI(endpoint, name);
                if (success) passed++;
            }

            addResult(`\nüéâ Tests completed: ${passed}/${tests.length} passed`, passed === tests.length ? 'success' : 'error');
        }

        runTests();
    </script>
</body>
</html>
